<script type="text/javascript">
//回车事件提交
document.onkeydown = function(){
  var evt=document.all?window.event:arguments[0];
  if(evt.keyCode==13){
  $('form[name=pwdForm]').each(function() {
    submitPwdForm();
  });
  }
}
function submitPwdForm () {
  if(!chk_submit_pwd()){
    return false;
  }
  $("#NEW_PWD_MD5").val(hex_md5($("#pwd").val()));
  $("#RE_NEW_PWD_MD5").val(hex_md5($("#rePwd").val()));
  var param = $("form[name='pwdForm']").serialize();
  var burl="/findbackpwded.xhtml?r="+Math.random();
  $.ajax({
    url: burl,
    dataType:"json",
    data:param,
    type: 'POST',
    success: function(data){  
      $("#stepB .sloading").hide();
      if(data.GWA.MSG_CD == "PTS00000"){
        alert('密码重置成功,请使用新密码进行登录！');
        window.location="login.xhtml.htm"/*tpa=http://www.guahao.gov.cn/login.xhtml*/;
      }else{
        alert(data.GWA.MSG_DAT);
      }
    }
  });
  
}
/*发送验证码*/
function sendMsg(){
  var findWay=$("#findWay option:selected").val();
  if(findWay == 1){
    if(!chk_usrAct("login_name") || !chk_mblNo("phoneOrmail")){
      return false;
    }
  }
  if(findWay == 3){
    if(!chk_cerNo("login_name") || !chk_mblNo("phoneOrmail")){
      return false;
    }
  }
  var name=$("#login_name").val();
  var phoneOrmail=$("#phoneOrmail").val();
  var cerTyp = $("#cerTyp").val();
  $.ajax({
    type: "POST",
    url:"/ajx_chkpwd.xhtml?PHONE_OR_MAIL="+phoneOrmail+"&CER_OR_ACT="+name+"&FIND_WAY="+findWay+"&CER_TYP="+cerTyp+"&r="+Math.random(),
    data: "",
    dataType: "json",
    success: function(data){
      if(data.GWA.MSG_CD == "PTS00000"){
        showTipInfo("verCdMsg",'验证码已发送至您的手机，请查看。');
        $("#verCdMsgInfoDiv").attr("class","show_rule");
        ddpack.sendMSCD('sendMsgF','60');
      }else{
        showTipInfo("verCdMsg",data.GWA.MSG_DAT);
      }
    }
  });
}
</script>
